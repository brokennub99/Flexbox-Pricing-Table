<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #638C6D;
      }
      .pricing-container{
        display:flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        gap:60px;
        height: 100vh;
        
      }
      .pricing-plan{
        background-color: #E7FBB4;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        gap: 20px;
        align-items: center;
        flex-basis: 300px;
        border-radius: 20px;
        height: 45vh;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        position: relative;
        animation: pop 0.5s ease-in-out;
      }
      .plan-title, .plan-price{
        position: relative;
        font-weight: bold;
        color: #495E57;
      }

      .plan-title{
        font-size: 20px;
      }

      .plan-title::after{
        position: absolute;
        transform: translateX(-50%);
        left: 50%;
        content: "";
        display: block;
        width: 200%;
        height: 2px;
        background-color: #495E57;
        margin-top: 10px;
      }

      .plan-price{
        font-weight: bold;
        font-size: 2rem;
        color: #495E57;
      }
      .plan-button{
        margin-top: 20px;
        color: white;
        background-color: #DF6D2D;
        border-radius: 10px;
        border: #DF6D2D;
        height: 40px;
        width:100px;
      }
      li{
        margin-bottom: 15px;
        color: #495E57;
      }
      .plan-features{
        list-style: none;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center; /* Ensures items are centered horizontally */
      }
      .most-popular{
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #DF6D2D; /* Attention-grabbing orange */
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); 
      }
      #popular{
        height: 450px;
      }
      @keyframes pop {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1.05);
        opacity: 1;
      }
      }
      @media (max-width: 1250px) {
      }
      #popular .plan-price {
        font-size: 2.5rem; /* Larger price text */
      }

      .plan-button {
        width: 120px; /* Bigger button */
        height: 45px;
        font-size: 15px;
        background-color:#DF6D2D; /* More vibrant color */
        transition: 0.3s ease;
        font-weight: bold;
        color: #E7FBB4;
        
      }

      .plan-button:hover {
        background-color: #DF6D2D; /* Subtle hover effect */
        transform: scale(1.1); /* Makes button pop */
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan" id="popular">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <div class="most-popular">Most Popular</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
